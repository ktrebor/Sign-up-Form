<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="left">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="Odin Logo" class="logo-image">
                <p class="logo-text">Odin</p>
            </div>
            <div class="caption">
                <p id="photo-caption">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash</a> </p>
            </div>
        </div>
        <div class="right">
            <div class="right-top">
                <p id="first-paragraph">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p id="second-paragraph">Sign up <em>now</em> to get started.</p>
                <p id="third-paragraph">You <em>know</em> you want to.</p>          
            </div>
            <div class="form">
                <h2 class="form-title">Let's do this!</h2>
                <form action="#" method="post">
                    <div class="inputs">
                    <div class="two-inputs">
                    <div class='form-row'>
                        <label for='first-name'>First Name</label>
                        <input id='first-name' name='first-name' type='text' placeholder="Thor"/>
                    </div>
                    <div class='form-row'>
                        <label for='last-name'>Last Name</label>
                        <input id='last-name' name='last-name' type='text' class="focus" placeholder="Odison"/>
                    </div>
                    </div>
                    <div class="two-inputs">
                    <div class='form-row'>
                        <label for='email'>Email</label>
                        <input id='email' name='email' type='email'/>
                    </div>
                    <div class='form-row'>
                        <label for='phone'>Phone Number</label>
                        <input id='phone' name='phone' type='text'/>
                    </div>
                    </div>
                    <div class="two-inputs">
                    <div class='form-row'>
                        <label for='password'>Password</label>
                        <input id='password' name='password' type='password' class="error"/>
                        <p>*Passwords do not match</p>
                    </div>
                    <div class='form-row'>
                        <label for='confirm-password'>Confirm password</label>
                        <input id='confirm-password' name='confirm-password' type='password' class="error"/>
                    </div>
                </div>
                </div>
                </form>
            </div>
            <div class="create-account">
                <button type="submit">Create account</button>
            </div>
            <div class="acount-paragraph">
                <p id="existing-account">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
